<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200" viewBox="0 0 1600 1200">
  <rect width="100%" height="100%" fill="#FFB84D"/>
  <text x="120" y="120" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="42" font-weight="700" fill="#374151">PAXECT — Deterministic, Cross-OS, Cross-Language Data Container</text>

<text x="120" y="174" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#374151">Deterministic .freq container for files, streams, logs &amp; telemetry</text>
<text x="120" y="210" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#374151">with soundwave framing and multi-channel lanes</text>
<text x="120" y="246" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#374151">(parallel data paths with per-channel ordering),</text>
<text x="120" y="282" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#374151">CRC32-per-frame integrity, AES-256 (plugin), SelfTune 5-in-1</text>
<text x="120" y="318" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#374151">(Zero-AI autotune), Polyglot bindings, and a simple Link bridge</text>
<text x="120" y="354" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#374151">for cross-OS exchange. Zero AI. Privacy by default.</text>
<rect x="120" y="398" width="1360" height="2" fill="#eab308" opacity="0.6"/>
<text x="120" y="426" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#374151">OS: Windows 10/11 (x86_64), Linux (x86_64), macOS (Intel &amp; Apple Silicon);</text>
<text x="120" y="462" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#374151">best-effort: FreeBSD/OpenBSD; edge: ARMv7 (smoke);</text>
<text x="120" y="498" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#374151">planned: ARM64; optional: RISC-V.</text>
<rect x="120" y="542" width="1360" height="2" fill="#eab308" opacity="0.6"/>
<text x="120" y="570" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#374151">Languages: Official Python • Node.js • Go — via the Polyglot bridge (stdin/stdout/CLI):</text>
<text x="120" y="606" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#374151">Rust, Java, C#, C/C++, Swift, Kotlin, Ruby, PHP, R, Julia,</text>
<text x="120" y="642" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#374151">MATLAB, Bash/PowerShell (any language that can spawn a process and</text>
<text x="120" y="678" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#374151">read/write stdin/stdout).</text>
