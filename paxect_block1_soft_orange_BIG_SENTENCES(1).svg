<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="1300" viewBox="0 0 1800 1300">
  <rect width="100%" height="100%" fill="#FDBA74"/>
  <text x="120" y="120" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif"
        font-size="50" font-weight="700" fill="#1F2937">PAXECT — Deterministic, Cross-OS, Cross-Language Data Container</text>
  <rect x="120" y="144" width="1560" height="2" fill="#eab308" opacity="0.45"/>
<text x="120" y="234" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">Deterministic .freq container for files, streams, logs &amp; telemetry.</text><text x="120" y="278" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">It uses soundwave framing and multi‑channel lanes (per‑channel ordering).</text><text x="120" y="322" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">Integrity: CRC32 per frame and strict parsing.</text><text x="120" y="366" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">Security plugin: AES‑256; performance: SelfTune 5‑in‑1 (Zero‑AI autotune).</text><text x="120" y="410" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">Polyglot bindings and a simple Link bridge for cross‑OS exchange.</text><text x="120" y="454" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">Zero AI. Privacy by default.</text><rect x="120" y="486" width="1560" height="2" fill="#eab308" opacity="0.25"/><text x="120" y="542" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">OS: Windows 10/11 (x86_64), Linux (x86_64), macOS (Intel &amp; Apple Silicon).</text><text x="120" y="586" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">Best‑effort: FreeBSD/OpenBSD. Edge: ARMv7 (smoke). Planned: ARM64. Optional: RISC‑V.</text><rect x="120" y="618" width="1560" height="2" fill="#eab308" opacity="0.25"/><text x="120" y="674" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">Languages: Official Python • Node.js • Go — via the Polyglot bridge (stdin/stdout/CLI).</text><text x="120" y="718" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">Also: Rust, Java, C#, C/C++, Swift, Kotlin, Ruby, PHP, R, Julia, MATLAB, Bash/PowerShell.</text><text x="120" y="762" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">(Any language that can spawn a process and read/write stdin/stdout.)</text>
</svg>
