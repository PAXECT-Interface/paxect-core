<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1948" viewBox="0 0 1600 1948">
  <rect width="100%" height="100%" fill="#FDBA74"/>
  <text x="100" y="100" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif"
        font-size="54" font-weight="700" fill="#1F2937">BLOCK 10 — Roadmap (transparent, no hard claims)</text>
  <rect x="100" y="124" width="1400" height="3" fill="#f59e0b" opacity="0.75"/>
<text x="100" y="180" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" font-weight="700" fill="#1F2937">Principles (not marketing)</text><text x="100" y="218" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• We follow SemVer 1.x as our frame of reference.</tspan></text><text x="100" y="256" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• Determinism remains our guiding principle: same input + config ⇒ same output.</tspan></text><text x="100" y="294" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• Deprecations will be announced ahead of time; no silent changes.</tspan></text><rect x="100" y="340" width="1400" height="2" fill="#f59e0b" opacity="0.55"/><text x="100" y="402" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" font-weight="700" fill="#1F2937">Goals for v1.0 (no fixed date; subject to change)</text><text x="100" y="440" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• ARM64 builds: we aim to make them available where feasible.</tspan></text><text x="100" y="478" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• AES plugin: AES‑256 GCM/CTR, scrypt KDF, AAD; fail‑stop on mismatch.</tspan></text><text x="100" y="516" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• Polyglot stable: Python / Node.js / Go with identical run hashes/behavior.</tspan></text><text x="100" y="554" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• SelfTune public: adjusts buffers/pacing/concurrency; bytes remain identical (Zero‑AI).</tspan></text><text x="100" y="592" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• Link stable: inbox/outbox over shares; clear error handling.</tspan></text><rect x="100" y="638" width="1400" height="2" fill="#f59e0b" opacity="0.55"/><text x="100" y="700" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" font-weight="700" fill="#1F2937">After 1.0 (intended priorities)</text><text x="100" y="738" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• Signed binaries, SBOM/attestations, reproducible builds.</tspan></text><text x="100" y="776" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• Integration templates: Kafka / S3 / SIEM.</tspan></text><text x="100" y="814" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• LTS line with security patches and backports.</tspan></text><text x="100" y="852" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• Tools: labreport (run metadata), freqcheck (fast integrity check).</tspan></text><text x="100" y="890" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• Performance work that does not break determinism.</tspan></text><rect x="100" y="936" width="1400" height="2" fill="#f59e0b" opacity="0.55"/><text x="100" y="998" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" font-weight="700" fill="#1F2937">Cryptography path</text><text x="100" y="1036" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• Now: AES‑256 GCM recommended; CTR + AAD/HMAC where required.</tspan></text><text x="100" y="1074" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• Exploration: post‑quantum plugins (Kyber/Dilithium) for key‑exchange/signatures, with no change</tspan><tspan x="152" dy="38">to Core determinism.</tspan></text><rect x="100" y="1158" width="1400" height="2" fill="#f59e0b" opacity="0.55"/><text x="100" y="1220" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" font-weight="700" fill="#1F2937">Quality &amp; tests</text><text x="100" y="1258" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• Determinism matrix (OS/CPU/Language) with run‑hash comparison.</tspan></text><text x="100" y="1296" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• Fuzz/corruption tests: parser/decoder must fail‑stop without side effects.</tspan></text><text x="100" y="1334" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• Resource tests (memory/throughput/backpressure) in line with the Data Policy.</tspan></text><rect x="100" y="1380" width="1400" height="2" fill="#f59e0b" opacity="0.55"/><text x="100" y="1442" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" font-weight="700" fill="#1F2937">Out of scope for 1.x</text><text x="100" y="1480" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• A separate network daemon/protocol (Link stays share‑based).</tspan></text><text x="100" y="1518" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• Non‑deterministic compression modes.</tspan></text><text x="100" y="1556" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• Telemetry by default.</tspan></text><rect x="100" y="1602" width="1400" height="2" fill="#f59e0b" opacity="0.55"/><text x="100" y="1664" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" font-weight="700" fill="#1F2937">Transparency note</text><text x="100" y="1702" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">• This roadmap is a plan/intent, not a promise or contract. Priorities may shift based on feedback</tspan><tspan x="152" dy="38">and test results; changes will be explained publicly.</tspan></text><rect x="100" y="1786" width="1400" height="2" fill="#f59e0b" opacity="0.55"/>
</svg>
