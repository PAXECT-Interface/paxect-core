<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200" viewBox="0 0 1600 1200">
  <rect width="100%" height="100%" fill="#FDBA74"/>
  <text x="120" y="120" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="42" font-weight="700" fill="#1F2937">Why PAXECT</text>
<rect x="120" y="174" width="1360" height="2" fill="#eab308" opacity="0.5"/><text x="120" y="202" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#1F2937">• Reproducible &amp; verifiable — bit-identical runs across machines and languages;</text><text x="120" y="238" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#1F2937">  ideal for audit, compliance, and regression.</text><text x="120" y="274" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#1F2937">• Strong integrity — CRC32-per-frame, strict parsing, hard-fail on mismatch;</text><text x="120" y="310" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#1F2937">  combine with AES-GCM for confidentiality and authenticity.</text><text x="120" y="346" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#1F2937">• Multi-channel pipeline — parallel soundwave lanes with per-channel ordering;</text><text x="120" y="382" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#1F2937">  mix files/streams/logs without re-ordering.</text><text x="120" y="418" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#1F2937">• Plug-and-play — no server/protocol to deploy; Core runs locally;</text><text x="120" y="454" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#1F2937">  Link uses your own share (SMB/NFS/cloud-drive). One command and done.</text><text x="120" y="490" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#1F2937">• Risk-free extensibility — plugins (AES, SelfTune, Link, …) require no Core changes;</text><text x="120" y="526" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#1F2937">  deterministic semantics stay identical.</text><text x="120" y="562" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#1F2937">• Performance without ML — SelfTune (Zero-AI autotune) adjusts buffers, pacing,</text><text x="120" y="598" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#1F2937">  and concurrency for stable latency and predictable throughput.</text><text x="120" y="634" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#1F2937">• Privacy-first — local execution, no telemetry or external uploads;</text><text x="120" y="670" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="26" font-weight="normal" fill="#1F2937">  logging is opt-in and minimal.</text>
</svg>
