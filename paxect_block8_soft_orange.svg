<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1400" viewBox="0 0 1600 1400">
  <rect width="100%" height="100%" fill="#FDBA74"/>
  <text x="120" y="120" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif"
        font-size="42" font-weight="700" fill="#1F2937">Security &amp; Integrity Model</text>
  <rect x="120" y="138" width="1360" height="3" fill="#eab308" opacity="0.55"/>
<text x="120" y="190" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" font-weight="700" fill="#1F2937">Layer 1 — Corruption &amp; errors</text><text x="120" y="230" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937">• CRC32 per frame and strict parsing; hard‑fail on mismatch</text><text x="120" y="270" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937">• Deterministic footer/metadata for checkable, auditable runs</text><rect x="120" y="292" width="1360" height="2" fill="#eab308" opacity="0.35"/><text x="120" y="332" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" font-weight="700" fill="#1F2937">Layer 2 — Confidentiality &amp; authenticity</text><text x="120" y="372" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937">• AES plugin: AES‑256 GCM (recommended, authenticated)</text><text x="120" y="412" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937">• CTR + AAD/HMAC available if required; AAD for context binding</text><rect x="120" y="434" width="1360" height="2" fill="#eab308" opacity="0.35"/><text x="120" y="474" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" font-weight="700" fill="#1F2937">Key management</text><text x="120" y="514" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937">• Keys/passphrases stay local; no phone‑home/KMS by default</text><text x="120" y="554" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937">• scrypt KDF; rotation possible; optional integration with your KMS/HSM</text><rect x="120" y="576" width="1360" height="2" fill="#eab308" opacity="0.35"/><text x="120" y="616" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" font-weight="700" fill="#1F2937">Zero‑trust decode</text><text x="120" y="656" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937">• Verifies all frames and metadata; on mismatch stop and write nothing</text><rect x="120" y="678" width="1360" height="2" fill="#eab308" opacity="0.35"/><text x="120" y="718" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" font-weight="700" fill="#1F2937">Safe defaults</text><text x="120" y="758" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937">• Logging off by default; no PII; temp files use normal OS permissions</text><rect x="120" y="780" width="1360" height="2" fill="#eab308" opacity="0.35"/><text x="120" y="820" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" font-weight="700" fill="#1F2937">Supply‑chain &amp; releases</text><text x="120" y="860" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937">• Deterministic encode enables reproducible checks</text><text x="120" y="900" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937">• Roadmap: release signing, SBOM, attestations; PQC plugins (Kyber/Dilithium)</text><rect x="120" y="922" width="1360" height="2" fill="#eab308" opacity="0.35"/><text x="120" y="962" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" font-weight="700" fill="#1F2937">Ops guidance</text><text x="120" y="1002" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937">• Combine Link + AES on your own share/drive</text><text x="120" y="1042" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937">• Never commit keys; use env/secrets; rotate periodically</text><rect x="120" y="1064" width="1360" height="2" fill="#eab308" opacity="0.35"/>
</svg>
