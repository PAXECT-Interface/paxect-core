<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="2798" viewBox="0 0 1600 2798">
  <rect width="100%" height="100%" fill="#FDBA74"/>
  <text x="100" y="100" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif"
        font-size="54" font-weight="700" fill="#1F2937">WHY PAXECT</text>
  <rect x="100" y="124" width="1400" height="3" fill="#f59e0b" opacity="0.75"/>
<text x="100" y="180" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" font-weight="700" fill="#1F2937">Calm in your data flows</text><text x="100" y="218" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">With PAXECT you get bit‑identical runs across machines and languages. It removes noise in</tspan><tspan x="126" dy="38">reviews, makes regression tests fair, and shortens audits.</tspan></text><rect x="100" y="340" width="1400" height="2" fill="#f59e0b" opacity="0.55"/><text x="100" y="364" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" font-weight="700" fill="#1F2937">Parallel without chaos (Soundwave)</text><text x="100" y="402" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">Files, streams, logs and telemetry run concurrently in parallel channels with per‑channel</tspan><tspan x="126" dy="38">ordering. No shuffling or head‑of‑line blocking — a stable, predictable pipeline that holds</tspan><tspan x="126" dy="38">under pressure.</tspan></text><rect x="100" y="562" width="1400" height="2" fill="#f59e0b" opacity="0.55"/><text x="100" y="586" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" font-weight="700" fill="#1F2937">Operational simplicity (PAXECT Link)</text><text x="100" y="624" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">No extra server, no custom protocol. The Core runs locally; Link uses your existing</tspan><tspan x="126" dy="38">SMB/NFS/cloud drive (inbox/outbox) and automatically packages or extracts .freq ↔ files. Easy to</tspan><tspan x="126" dy="38">script and operate in CI.</tspan></text><rect x="100" y="784" width="1400" height="2" fill="#f59e0b" opacity="0.55"/><text x="100" y="808" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" font-weight="700" fill="#1F2937">Works with your stack (Polyglot)</text><text x="100" y="846" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">Official bindings: Python • Node.js • Go. Through the Polyglot bridge you can also use Rust,</tspan><tspan x="126" dy="38">Java, C#, C/C++, Swift, Kotlin, Ruby, PHP, R, Julia, MATLAB, Bash/PowerShell — anything that can</tspan><tspan x="126" dy="38">speak stdin/stdout. The same pipeline and the same behavior everywhere.</tspan></text><rect x="100" y="1006" width="1400" height="2" fill="#f59e0b" opacity="0.55"/><text x="100" y="1030" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" font-weight="700" fill="#1F2937">Integrity &amp; trust</text><text x="100" y="1068" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">Every frame carries a CRC32 check; the parser is strict and fails hard on mismatch (better a</tspan><tspan x="126" dy="38">clear stop than silent corruption). For confidentiality and authenticity enable AES‑256 GCM.</tspan><tspan x="126" dy="38">Transparent and explainable.</tspan></text><rect x="100" y="1228" width="1400" height="2" fill="#f59e0b" opacity="0.55"/><text x="100" y="1252" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" font-weight="700" fill="#1F2937">Predictable performance (Zero‑AI)</text><text x="100" y="1290" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">SelfTune (Zero‑AI autotune) adjusts buffers, pacing and concurrency to the workload for stable</tspan><tspan x="126" dy="38">latency and consistent throughput. Bytes remain deterministic; only the runtime path is steered.</tspan></text><rect x="100" y="1412" width="1400" height="2" fill="#f59e0b" opacity="0.55"/><text x="100" y="1436" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" font-weight="700" fill="#1F2937">Privacy by default</text><text x="100" y="1474" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">Runs locally: no telemetry, no automatic uploads. Logging is opt‑in and minimal. Fits strict</tspan><tspan x="126" dy="38">environments and policy.</tspan></text><rect x="100" y="1596" width="1400" height="2" fill="#f59e0b" opacity="0.55"/><text x="100" y="1620" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" font-weight="700" fill="#1F2937">OS &amp; languages (ready to use)</text><text x="100" y="1658" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">OS: Windows 10/11 (x86_64), Linux (x86_64), macOS (Intel &amp; Apple Silicon). Best‑effort:</tspan><tspan x="126" dy="38">FreeBSD/OpenBSD • Edge: ARMv7 (smoke) • Planned: ARM64 • Optional: RISC‑V. Languages: Python •</tspan><tspan x="126" dy="38">Node.js • Go (official) + via Polyglot practically anything with stdin/stdout.</tspan></text><rect x="100" y="1818" width="1400" height="2" fill="#f59e0b" opacity="0.55"/><text x="100" y="1842" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" font-weight="700" fill="#1F2937">Plugins (overview)</text><text x="100" y="1880" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">AES Secure — AES‑256 (GCM/CTR), scrypt KDF, AAD; hard‑fail on mismatch. SelfTune 5‑in‑1 —</tspan><tspan x="126" dy="38">guardrails, overhead control, rate‑limiting/backpressure, jitter smoothing, light observability.</tspan><tspan x="126" dy="38">Polyglot — one identical pipeline across languages/runtimes. Link — inbox/outbox bridge via your</tspan><tspan x="126" dy="38">share/drive; automatic .freq ↔ files. (Plugins do not change the Core; determinism stays</tspan><tspan x="126" dy="38">identical.)</tspan></text><rect x="100" y="2116" width="1400" height="2" fill="#f59e0b" opacity="0.55"/><text x="100" y="2140" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" font-weight="700" fill="#1F2937">Who benefits (domain‑agnostic)</text><text x="100" y="2178" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">Teams that need deterministic, multi‑channel data exchange at scale.</tspan><tspan x="126" dy="38">Edge/Industry/Robotics/Automotive — production lines, robots, sensors, firmware/OTA. AI/ML &amp;</tspan><tspan x="126" dy="38">models — datasets, tensors and encrypted model weights with AES‑256 GCM. HPC/Big</tspan><tspan x="126" dy="38">Data/Research/Quantum — large files plus live streams in parallel, reproducible.</tspan><tspan x="126" dy="38">Media/Logging/Telemetry — many concurrent streams with per‑channel order. Enterprise &amp; public</tspan><tspan x="126" dy="38">sector — where audit/compliance and privacy‑by‑default matter.</tspan></text><rect x="100" y="2452" width="1400" height="2" fill="#f59e0b" opacity="0.55"/><text x="100" y="2476" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" font-weight="700" fill="#1F2937">In short</text><text x="100" y="2514" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="28" fill="#1F2937"><tspan x="100" dy="0">Choose PAXECT when you want certainty, predictability and control instead of “hopefully it</tspan><tspan x="126" dy="38">works.” You get audit‑ready, repeatable pipelines with less operational overhead and more peace</tspan><tspan x="126" dy="38">in production.</tspan></text><rect x="100" y="2674" width="1400" height="2" fill="#f59e0b" opacity="0.55"/>
</svg>
