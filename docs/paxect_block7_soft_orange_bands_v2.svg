<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1400" viewBox="0 0 1600 1400">
  <rect width="100%" height="100%" fill="#FDBA74"/>
  <text x="80" y="80" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif"
        font-size="56" font-weight="700" fill="#1F2937">Data Policy — Safe Limits &amp; Predictable Runs</text>
  <rect x="80" y="106" width="1440" height="3" fill="#eab308" opacity="0.55"/>
<rect x="80" y="176" rx="18" ry="18" width="1440" height="208" fill="#FFE3C1" stroke="#eab308" stroke-opacity="0.35"/>
<text x="106" y="236" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="34" font-weight="700" fill="#1F2937">Scope &amp; Defaults</text>
<rect x="106" y="246" width="1388" height="2" fill="#eab308" opacity="0.35"/>
<text x="106" y="268" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">• Per operation (encode/decode) and per file in Link</text>
<text x="106" y="304" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">• Default limit: 512 MB input per run</text>
<text x="106" y="340" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">• Config via env: PAXECT_MAX_INPUT_MB (e.g., 8192 = 8 GB)</text>
<rect x="80" y="400" rx="18" ry="18" width="1440" height="208" fill="#FFE3C1" stroke="#eab308" stroke-opacity="0.35"/>
<text x="106" y="460" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="34" font-weight="700" fill="#1F2937">Behavior on Exceed</text>
<rect x="106" y="470" width="1388" height="2" fill="#eab308" opacity="0.35"/>
<text x="106" y="492" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">• Hard-fail (non-zero exit)</text>
<text x="106" y="528" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">• No partial output written</text>
<text x="106" y="564" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">• Clear error message</text>
<rect x="80" y="624" rx="18" ry="18" width="1440" height="208" fill="#FFE3C1" stroke="#eab308" stroke-opacity="0.35"/>
<text x="106" y="684" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="34" font-weight="700" fill="#1F2937">Plugins &amp; Large Data</text>
<rect x="106" y="694" width="1388" height="2" fill="#eab308" opacity="0.35"/>
<text x="106" y="716" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">• Plugins inherit policy (AES, Link, SelfTune)</text>
<text x="106" y="752" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">• Use chunking/streaming or split into multiple .freq packages</text>
<text x="106" y="788" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans','Liberation Sans',sans-serif" font-size="30" fill="#1F2937">• Exchange via Link on your own share/drive; use AES for confidentiality</text>

</svg>
